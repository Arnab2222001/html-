<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow stores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Meow </span>stores</h1>    
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Meow stores</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 17/A Bhattacharjee Para Road</li>
                    <li><i class="fa fa-phone"></i> 6291591677</li>
                    <li><i class="fa fa-envelope"></i> meow@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company name">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="Email">
                    </p>
                    <p>
                        <label>Phone no.</label>
                        <input type="number" name="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" row="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
